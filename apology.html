<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology Loop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="message">Sorry, I won't be rude.</h1>
    <div id="buttons">
        <button onclick="notOkay()">It's Not Okay</button>
        <button onclick="itsOkay()">It's Okay</button>
    </div>
    <h1 id="cancelMessage" class="hidden">BOLO PENCIL APKA GUSSA CANCEL</h1>

    <script>
        function notOkay() {
            document.getElementById('message').innerText = "Sorry, I won't be rude.";
        }

        function itsOkay() {
            document.getElementById('message').classList.add('hidden');
            document.getElementById('buttons').classList.add('hidden');
            document.getElementById('cancelMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
